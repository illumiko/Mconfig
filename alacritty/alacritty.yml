import:
  - ~/.config/alacritty/themes/catppuccin-mocha.yml
env:
  TERM: xterm-256color

window:
  opacity: 1
  dimensions:
    columns: 2
    lines: 2
  padding:
    x: 1
    y: 1
font:
  size: 10
  offset:
    x: 0
    y: 0
  normal:
    family: Victor Mono NFM
    style: Normal
      #   family: Comic Code Ligatures Nerd font
      #   style: Normal
  bold:
    family: VictorMono NFM
    style: Bold
      #   family: Comic Code Ligatures Nerd Font
      #   style: Bold
  italic:
  # family: Comic Code Ligatures Nerd Font
  # style: italic
    family: Victor Mono NFM
    style: italic
shell:
  program: /bin/zsh
