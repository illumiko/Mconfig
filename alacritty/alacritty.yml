env:
  TERM: xterm-256color

window:
  opacity: 0.6
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 1
    y: 1
font:
  size: 10
  offset:
    x: 1
    y: 5
  normal:
    family: JetBrains Mono Nerd Font
    style: Normal
