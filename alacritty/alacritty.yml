env:
  TERM: xterm-256color

window:
  opacity: 0.8
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 1
    y: 1
font:
  size: 12
  offset:
    x: 1
    y: 5
  normal:
    family: FiraCode
    style: Normal
      #   family: Comic Code Ligatures Nerd font
      #   style: Normal
  bold:
    family: FiraCode
    style: Bold
      #   family: Comic Code Ligatures Nerd Font
      #   style: Bold
  italic:
  # family: Comic Code Ligatures Nerd Font
  # style: italic
    family: FiraCode
    style: italic
